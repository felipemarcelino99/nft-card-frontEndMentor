<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./nft-preview-card-component-main/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>NFT Card</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main class="container">
      <section>
        <div class="img">
          <img
            src="./nft-preview-card-component-main/images/image-equilibrium.jpg"
            alt="NFT Image"
          />
        </div>
      </section>
      <section>
        <div>
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="infos">
            <div class="value">
              <img
                class="infos-img"
                src="./nft-preview-card-component-main/images/icon-ethereum.svg"
              />
              0.041ETH
            </div>
            <div class="days">
              <img
                class="infos-img"
                src="./nft-preview-card-component-main/images/icon-clock.svg"
              />
              3 days left
            </div>
          </div>
        </div>
      </section>
      <hr class="line" />
      <footer class="footer">
        <div>
          <img
            class="img-footer"
            src="./nft-preview-card-component-main/images/image-avatar.png"
            alt="Profile picture of Jules"
          />
        </div>
        <div>
          <p>Creation of <span> Jules Wyvern</span></p>
        </div>
      </footer>
    </main>
  </body>
</html>
